<!DOCTYPE html>
<html ng-app="notificationCentreApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Notification Centre</title>
</head>
<body>
<div class="container-fluid" ng-controller="NotificationController">
    <h2>All Notifications ({{notifications.length}})</h2>

    <div class="row">
        <div class="col-xs-12 col-md-2 pull-left">
            Sort by:
            <select ng-model="orderProp">
                <option value="eventType">Event type</option>
                <option value="title">Title</option>
            </select>
        </div>
        <div class="col-xs-12 col-md-2 col-lg-1 pull-right">
            <div class="input-group">
                <input ng-model="searchQuery" type="text" class="form-control" placeholder="Filter">
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>notificationGuid</th>
                <th>deviceGuid</th>
                <th>userGuid</th>
                <th>eventType</th>
                <th>eventSubtype</th>
                <th>geoferenceLat</th>
                <th>geoferenceLon</th>
                <th>geoferenceRadiusMetres</th>
                <th>title</th>
                <th>content</th>
                <th>eventTimestamp</th>
                <th>sentTimestamp</th>
                <!--<th>Delete</th>-->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="notification in notifications | filter:searchQuery | orderBy:orderProp"
                ng-include="getTemplate(notification)">
            </tbody>
        </table>
    </div>
</div>
<!-- /container -->

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/angular-ui-router.min.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<!--<script src="js/ui-bootstrap.min.js"></script>-->
<script src="js/app.js"></script>
<script type="text/ng-template" id="display">
    <td>{{notification.notificationGuid}}</td>
    <td>{{notification.deviceGuid}}</td>
    <td>{{notification.userGuid}}</td>
    <td>{{notification.eventType}}</td>
    <td>{{notification.eventSubtype}}</td>
    <td>{{notification.geoferenceLat}}</td>
    <td>{{notification.geoferenceLon}}</td>
    <td>{{notification.geoferenceRadiusMetres}}</td>
    <td>{{notification.title}}</td>
    <td>{{notification.content}}</td>
    <td>{{notification.eventTimestamp}}</td>
    <td>{{notification.sentTimestamp}}</td>
    <!--<td>-->
        <!--<a href="#" ng-click="deleteNotification(notificatoin.notificationGuid)"><span class="glyphicon glyphicon-remove-sign"-->
                                                                                       <!--aria-hidden="true"></span></a>-->
    <!--</td>-->
</script>
</body>
</html>
